</head>

<body>
    <div id="menu1">
        <div class="container-fluid">

            <nav>
                <ul>
                    <img src="images/pizza-vana logo 2.png" alt="" id="logo">
                    <strong>
                        <li><a href="index.html">Home</a></li>
                    </strong>
                    <strong>
                        <li><a href="menu.html">Menu</a></li>
                    </strong>

                    </strong>
                    <a href=""><img src="images/dial.png" alt=""></a>
                    <!-- <strong><li><a href="#blast">Blast Offer</a></li></strong> -->
                </ul>
            </nav>
            <!-- place order form -->
            <h2>Place your order</h2>
            <div class="row" id="yummy">

                <div class="col-md-6" id="mushy">
                    <div class="jumbotron">
                        <form id="myform">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Select your prefered flavour</label>
                                <select class="form-control" id="flavour" required>
                                    <option></option>
                                    <option value="Something-meaty">Something-meaty</option>
                                    <option>Chicken periperi</option>
                                    <option>Chicken Pizza</option>
                                    <option>Beef steak and mushroom</option>
                                    <option>Onions and tomatoes Pizza</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect2">Select size</label>
                                <select class="form-control" id="size" required>
                                    <option value=""></option>
                                    <option value="700">Small @Ksh.700</option>
                                    <option value="1000">Medium @Ksh.1000</option>
                                    <option value="1400">Large @Ksh.1400</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect3">Choose your favourite crust</label>
                                <select class="form-control" id="crust" required>
                                    <option value=""></option>
                                    <option value="300">Cripsy @Ksh.300</option>
                                    <option value="200">Stuffed @Ksh.200</option>
                                    <option value="150">Glutten-free @Ksh.150</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect4">Choose your favourite topping</label>
                                <select class="form-control" id="topping">
                                    <option value=""></option>
                                    <option value="200">Cheese @Ksh.200</option>
                                    <option value="200">Bacon @Ksh.200</option>
                                    <option value="150">Sausage @Ksh.150</option>
                                    <option value="150">Brocolli @Ksh.150</option>
                                </select>
                                <div class="col">
                                    <label for="">Number of Pizza</label>
                                    <input type="number" class="form-control" id= "number1" placeholder="" required>
                                </div>

                            </div>
                            <button type="submit" class="btn btn-success" id="order">Order</button>
                        </form>
                    </div>
                </div>

                <!-- order display table -->
                <div class="col-md-6" id="receipt">

                    <h2>Receipt</h2>
                    <table class="table table-bordered" id="productTable">
                        <thead delete>
                            <tr>

                                <th scope="col">Flavour</th>
                                <th scope="col">Size</th>
                                <th scope="col">Crust</th>
                                <th scope="col">Topping</th>
                                <th scope="col">Number of Pizza</th>
                                <th scope="col">Total</th>
                                <th scope="col">delete</th>
                            </tr>
                        </thead>
                       
                    </table>
                    <button type="button" class="btn btn-success" id="addlist">Addlist</button>
                    <button type="button" class="btn btn-success" id="checkout">Check-out</button>
                    <button type="button" class="btn btn-success" id="del">Home Delivery!</button>
                    <div id="delivery">
                        <br>
                        <!-- delivery corner -->
                        <h3>Home Delivery</h3>
                        <div class="row">
                            <div class="col">
                                <label for="">Name</label>
                                <input type="text" class="form-control" placeholder="e.g Eve">
                            </div>
                            <div class="col">
                                <label for="">Location</label>
                                <input type="text" class="form-control" placeholder="e.g Kinoo">
                            </div>
                            <div class="col">
                                <label for="">Phone number</label>
                                <input type="number" class="form-control" placeholder="e.g 071111111">
                            </div>
                        
                            <button type="button" class="btn btn-success">Deliver</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- <p id="pizzatotal"></p>
                      <p id="totalbill"></p>
                      <p id="addedprice">Delivery will cost sh. 150</p>
                      <p id="finallmessage"></p> -->
            <footer>
                <h2>Locate us</h2>
                <img src="images/location1.jpg" alt="" id="location">
                <p>Westlands Hub</p>
                <h2>Dial a delivery</h2>
                <a href=""><img src="images/phone3.jpg" alt="" id="phone"><br>20070000</a>

                <p>copyright @ 2020 Pizza-Vana</p>


            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="js/scripts.js"></script>
</body>

</html>
